 
{% load static %}

 <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <div class="input-wrapper">
        <input type="search" name="search" placeholder="Search Anything..." class="input-field">

        <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
      </div>

      <!-- <a href="{% url 'home' %}" class="logo" >FURIX</a> -->
      <a href="{% url 'home' %}" class="logo" ><img src="{% static 'images/logo-removebg-preview.png' %}" width="170" height="auto" alt="logo"></img></a>

      <div class="header-action">

        <button class="header-action-btn" aria-label="user">
          <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
        </button>

        <button class="header-action-btn" aria-label="favorite list">
          <ion-icon name="heart-outline" aria-hidden="true"></ion-icon>

          <span class="btn-badge">0</span>
        </button>

        <button class="header-action-btn" aria-label="cart">
          <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

          <span class="btn-badge">0</span>
        </button>

        <button class="header-action-btn" aria-label="open menu" data-nav-toggler>
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

    </div>
  </header>





  <!-- 
    - #SIDEBAR
  -->

  <div class="sidebar" data-navbar>

    <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>

    </button>

    <nav class="navbar">
      <ul class="navbar-list">

        <li class="navbar-item">
          <a href="{% url 'home' %}" class="navbar-link" data-nav-link>Home</a>
        </li>

        <li class="navbar-item">
          <a href="{% url 'about-us' %}" class="navbar-link" data-nav-link>About</a>
        </li>

        <li class="navbar-item">
          <a href="{% url 'contact-us' %}" class="navbar-link" data-nav-link>Contact Us</a>
        </li>

      </ul>
    </nav>

    <nav class="navbar">

        <li>

  </div>
